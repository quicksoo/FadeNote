<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>便签</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="paper">
    <!-- 拖拽区域 -->
    <div class="paper-header" data-tauri-drag-region>
      <!-- 明确排除拖拽：按钮可点击 -->
      <span class="dot red" id="btn-close" data-tauri-drag-region="false"></span>
      <span class="dot yellow" id="btn-min" data-tauri-drag-region="false"></span>
      <span class="dot green" id="btn-top" data-tauri-drag-region="false"></span>
    </div>

    <textarea
      class="paper-content"
      placeholder="写点什么…"
    ></textarea>
  </div>

  <script src="./main.js"></script>
</body>
</html>
