<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>便签</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- 窗口实体背景（兜底层，极其重要） -->
  <div class="window-bg">

    <div class="paper">
      <!-- 标题栏：仅这里可拖拽 -->
      <div class="paper-header" data-tauri-drag-region>
        <span class="dot red" id="btn-close" data-tauri-drag-region="false"></span>
        <span class="dot yellow" id="btn-min" data-tauri-drag-region="false"></span>
        <span class="dot green" id="btn-top" data-tauri-drag-region="false"></span>
      </div>

      <!-- 内容区：整块 textarea -->
      <textarea
        class="paper-content"
        placeholder="写点什么…"
      ></textarea>
    </div>

  </div>

  <script src="./main.js"></script>
</body>
</html>
