<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FadeNote</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- Window background (critical base layer) -->
  <div class="window-bg">

    <div class="paper">
      <!-- Title bar: Only draggable here -->
      <div class="paper-header" data-tauri-drag-region>
        <span class="dot red btn-close" id="btn-close" data-tauri-drag-region="false" title="Close"></span>
        <span class="dot orange btn-delete" id="btn-delete" data-tauri-drag-region="false" title="Delete"></span>
        <span class="dot green btn-top" id="btn-top" data-tauri-drag-region="false" title="Always on Top"></span>
        <span class="dot blue btn-pin" id="btn-pin" data-tauri-drag-region="false" title="Pin"></span>
      </div>

      <!-- Content area: Full textarea -->
      <textarea
        class="paper-content"
        placeholder="Write something..."
      ></textarea>
    </div>

  </div>

  <script src="./main.js"></script>
</body>
</html>
